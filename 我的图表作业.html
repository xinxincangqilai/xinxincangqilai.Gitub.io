<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/echarts.min.js"></script>
    <script src="js/walden.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 100%;height:90%;position: absolute; bottom: 50px;background-color: rgb(244, 246, 239);"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'),'walden');

    // 指定图表的配置项和数据
    var option = {
  title: {
    text: '近二十年全国洪涝灾害灾情演变',
   
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['直接经济损失(亿元）',  '因灾死亡失踪人口（人）']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006','2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020']
  },
  yAxis: {
    type: 'value',
    scale:true,
    data:['0','500','1000','1500','2000','2500','3000','3500','4000','4500'],
    boundaryGap: false,
  },
  series: [
    {
      name: '直接经济损失(亿元）',
      type: 'line',
      stack: 'Total',
      data: [711.63,  623.03, 838, 1300.51, 713.51, 1662.2,1332.62,1123.3,955.44,845.96,3745.43,1301.27,2675.32,3155.74,1573.55,1660.75,3643.26,2142.53,1615.47,1922.7,2669.8],
      markPoint:{
          data:[
              {
                  type:'max'
              },
              {
                  type:'min'
              }
          ]
      },
      markLine:{
          data:[
              {
                  type:'average'
              }
          ]
      },
      smooth:'true',                                                  
      lineStyle:{
          width:4
      },
      stack:'all',
      areaStyle:{}
    },
    
    
    {
      name: '因灾死亡失踪人口（人）',
      type: 'line',
      stack: 'Total',
      data: [1942, 1605, 1819, 1551, 1282, 1660, 2276,1230,865,648,4225,640,832,1149,577,400,893,355,219,658,279],
      markPoint:{
          data:[
              {
                  type:'max'
              },
              {
                  type:'min'
              }
          ]
      },
      markLine:{
          data:[
              {
                  type:'average'
              }
          ]
      },
      markArea:{
          data:[
              [
                  {
                      xAxis:'2009'
                  },
                  {
                      xAxis:'2011'
                  }
              ]
          ]
      },
      smooth:'true',
      lineStyle:{
          width:4
      },
      stack:'all',
      stack:'all',
      areaStyle:{}
    },
    
  ]
};
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>
</html>
